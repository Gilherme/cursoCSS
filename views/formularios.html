<div id="formularios">
	<h1>Formularios</h1>

	<form>
		<fieldset class="fieldset">
			<legend>Detalhes de Contato</legend>
			<div>
				<label for="nome">Nome:</label> <!-- o for determina para onde o a legenda é se clicar, seleciona-o -->
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email">Email:</label> <!-- o for determina para onde o a legenda é se clicar, seleciona-o -->
				<input type="text" name="email" id="email">
			</div>
			<div>
				<label for="celular">Celular:</label> <!-- o for determina para onde o a legenda é se clicar, seleciona-o -->
				<input type="text" name="phone" id="celular">
			</div>
		</fieldset>

		<fieldset class="fieldset">
			<legend>Comentários</legend>
			<div>
				<label for="mensagem"> Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>
	</form>
</div>
