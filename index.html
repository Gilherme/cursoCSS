    <section id="conteudo">

  <script>
    document.querySelectorAll('[views]').forEach(link => {
      const conteudo = document.getElementById('conteudo');

      link.onclick = function(e) {
        e.preventDefault()                              // impede que o link funcione diretamente
        fetch(link.getAttribute('views'))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
